<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Table</title>
    <style>
        /* General Styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Table Styling */
        table {
            width: 60%;
            border-collapse: collapse;
            margin: 20px 0;
            background-color: #fff;
        }

        th, td {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 0.5rem;
            text-align: center;
        }

        th {
            background-color: #f4f4f4;
            color: #333;
        }

        tr:nth-child(odd) {
            background-color: #f2f2f2;
        }

        tr:nth-child(even) {
            background-color: #ffffff;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Product</th>
                <th>Price</th>
                <th>Quantity</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Apple</td>
                <td>$2.50</td>
                <td>10</td>
            </tr>
            <tr>
                <td>Banana</td>
                <td>$1.20</td>
                <td>20</td>
            </tr>
            <tr>
                <td>Orange</td>
                <td>$3.00</td>
                <td>15</td>
            </tr>
            <tr>
                <td>Grapes</td>
                <td>$4.50</td>
                <td>8</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
