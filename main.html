<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Table</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <table class="styled-table">
        <thead>
            <tr>
                <th>Product</th>
                <th>Price</th>
                <th>Quantity</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Apple</td>
                <td>$2.50</td>
                <td>10</td>
            </tr>
            <tr>
                <td>Banana</td>
                <td>$1.20</td>
                <td>20</td>
            </tr>
            <tr>
                <td>Orange</td>
                <td>$3.00</td>
                <td>15</td>
            </tr>
            <tr>
                <td>Grapes</td>
                <td>$4.50</td>
                <td>8</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
